<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini blender</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
<header>

</header>
<div class="container">
    <div class="left-panel">
        .
    </div>

    <div class="container--canvas" id="sceneContainer">
<!--        <canvas id="canvas" ></canvas>-->
<!--        <canvas id="canvas-buffer"></canvas>-->
    </div>

    <div class="right-panel">
        <div class="camera-info">
            <div id="camera-header">Camera info:</div>
            <div id="camera-position">Position:</div>

            <input type="number" class="camera-div-border" id="camera-posx"/>
            <input type="number" class="camera-div-border" id="camera-posy"/>
            <input type="number" class="camera-div-border" id="camera-posz"/>

            <div id="camera-angles">Angles:</div>

            <input type="number" min="-89" max="89" class="camera-div-border" id="camera-pitch"/>
            <input type="number" min="0" max="360" class="camera-div-border" id="camera-yaw"/>
            <input type="number" class="camera-div-border" id="camera-roll"/>
        </div>
    </div>
</div>
<footer>

</footer>

<script src="dist/main.bundle.js"></script>

</body>
</html>
